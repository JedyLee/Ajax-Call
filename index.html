<!doctype html>
<html lang="en">

<head>
	<title>Contact Form 014</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div id="contact-wrap" class="contact-wrap w-100 p-md-5 p-4">
									<h1 class="mb-4">This is to test Ajax & JQuery Call</h1>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name"
														placeholder="Name" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email"
														placeholder="Email" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="ghanacard"
														id="ghanacard" placeholder="Ghanacard" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="height" id="height"
														placeholder="Height" required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<select class="form-control" name="sex" id="sex" placeholder="Sex"
														required>
														<option value="male" selected>male</option>
														<option value="female">female</option>
													</select>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<select class="form-control" name="maritalstatus" id="maritalstatus"
														placeholder="Maritalstatus" required>
														<option value="single" selected>single</option>
														<option value="married">married</option>
														<option value="Divorced">Divorced</option>
														<option value="Separated">Separated </option>
														<option value="Widowed">Widowed</option>
													</select>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="date" class="form-control" name="date" id="date"
														required>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="file" name="image" class="form-control" id="image" cols="30"
														rows="4" placeholder="Create a message here" />
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Data" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(images/img.jpg);">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
